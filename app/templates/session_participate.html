{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

<!-- This template relies on the variables session and form.  -->
<!-- session is a database model object of type WorkshopActivity.
form is a FlaskForm of type ContributeToTimeline. -->

{% block app_content %}
<h1>{{session.question}} </h1>
<h2>{{session.name}}</h2>
<h3>{{session.date}}</h3>

<div class="row">
        <div class="col-md-4">
            {{wtf.quick_form(form)}}
        </div>
    </div>

{% endblock %}
