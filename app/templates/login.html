{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% raw %} Template for login page. Requires rendering with "form" variable. {% endraw %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{wtf.quick_form(form)}}
            <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
        </div>
    </div>
{% endblock %}
